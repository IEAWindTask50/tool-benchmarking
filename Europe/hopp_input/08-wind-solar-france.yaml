name: "france"

# SiteInfo
site: !include france.yaml

# Technologies
technologies:
  pv:
    system_capacity_kw: 223000
  wind: # FLORIS
    num_turbines: 25
    turbine_rating_kw: 5000.0
    model_name: floris
    timestep: [0, 8760]
    floris_config: hopp_input/floris_input_lbw.yaml
  battery:
    system_capacity_kwh: 300000 #4hr
    system_capacity_kw: 75000
    initial_SOC: 20.0
    minimum_SOC: 20.0
    maximum_SOC: 100.0
  grid:
    interconnect_kw: 300000

config:
  dispatch_options:
    battery_dispatch: simple
    solver: cbc
    n_look_ahead_periods: 48
    grid_charging: true
    pv_charging_only: false
    include_lifecycle_count: false
  cost_info: # Conversion of hpp_pars.yml from Euro to $
    wind_installed_cost_mw: 900000
    solar_installed_cost_mw: 230000
    storage_installed_cost_mwh: 45000
    storage_installed_cost_mw: 38500
    wind_om_per_kw: 12.6
    pv_om_per_kw:  4.5 
    battery_om_per_kw: 0